@if (cinemaId$ | async) {}
@if (fetchData$ | async) {}
@if (create$ | async) {}

<span class="heading">
  <h1 class="mat-headline-small">Screens</h1>
  <button mat-raised-button color="accent" (click)="openDialog()">Add screen</button>
</span>

@if (
  {
    data: store.data.state$ | async,
    loading: store.loading.state$ | async
  };
  as vm
) {
  @if (vm.data) {
    <app-screens-list
      [data]="vm.data"
      [loading]="vm.loading!"
      (pageChanged)="onPageChanged($event)"
    />
  }
}
